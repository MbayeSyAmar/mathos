    <script>
        let allExercises = [];
        let currentFilter = null;

        // Gestion de la recherche
        document.querySelector('.search-input')?.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.exercise-card');
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.closest('.col-md-6')?.style.setProperty('display', text.includes(query) ? '' : 'none');
            });
        });

        // Gestion des filtres par classe
        document.querySelectorAll('.class-filter').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.class-filter').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.class;
                renderExercises();
            });
        });

        // Gestion des onglets
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(this.dataset.target).classList.add('active');
                currentFilter = null;
                document.querySelectorAll('.class-filter').forEach(b => b.classList.remove('active'));
                renderExercises();
            });
        });

        // Fonction pour rendre les exercices
        async function renderExercises() {
            const activeTab = document.querySelector('.tab-content.active');
            const containerId = activeTab.id + '-exercises-container';
            const container = document.getElementById(containerId);
            
            if (!container) return;

            // Filtrer les exercices selon le niveau et la classe
            let filteredExercises = allExercises.filter(exercise => {
                const level = exercise.level || '';
                
                if (activeTab.id === 'college') {
                    return level === 'Coll√®ge';
                } else if (activeTab.id === 'lycee') {
                    return level === 'Lyc√©e';
                }
                return false;
            });

            // Filtrer par classe si un filtre est actif
            if (currentFilter) {
                filteredExercises = filteredExercises.filter(e => 
                    (e.classe || '').includes(currentFilter) || 
                    (e.level || '').includes(currentFilter)
                );
            }

            // Grouper par classe
            const exercisesByClass = {};
            filteredExercises.forEach(exercise => {
                const classe = exercise.classe || exercise.level || 'Autre';
                if (!exercisesByClass[classe]) {
                    exercisesByClass[classe] = [];
                }
                exercisesByClass[classe].push(exercise);
            });

            // Rendre les exercices group√©s par classe
            let html = '';
            Object.keys(exercisesByClass).sort().forEach(classe => {
                html += `<div class="col-12 mb-4">
                    <h2 style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem;">
                        <div style="width: 48px; height: 48px; background: linear-gradient(135deg, #10b981, #34d399); border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-pen" style="color: white;"></i>
                        </div>
                        <span class="gradient-text">Classe de ${classe}</span>
                    </h2>
                    <div class="row g-4">
                        ${window.renderExercisesByClass(exercisesByClass[classe], classe)}
                    </div>
                </div>`;
            });

            container.innerHTML = html || '<p class="text-muted text-center py-5">Aucun exercice disponible pour ce niveau.</p>';
        }

        // Charger tous les exercices
        async function loadExercises() {
            try {
                allExercises = await window.loadAllExercises();
                console.log(`${allExercises.length} exercices charg√©s`);
                renderExercises();
            } catch (error) {
                console.error('Erreur lors du chargement des exercices:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadExercises);
    </script>
